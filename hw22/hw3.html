<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1>Helping a local
                        <br>
                        <span class="highlight">business reinvent itself</span>
                    </h1>
                    <p>We reached here with our hard work and dedication</p>
                </div>
                <div class="col-md-6">
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number">
                                <i class="fas fa-users icon"></i>2,245,341
                            </div>
                            <div class="stat-label">Members</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">
                                <i class="fas fa-handshake icon"></i>46,328
                            </div>
                            <div class="stat-label">Clubs</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">
                                <i class="fas fa-calendar-check icon"></i>828,867
                            </div>
                            <div class="stat-label">Event Bookings</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">
                                <i class="fas fa-credit-card icon"></i>1,926,436
                            </div>
                            <div class="stat-label">Payments</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="arrow arrow-left">&lt;</div>
        <div class="arrow arrow-right">&gt;</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
